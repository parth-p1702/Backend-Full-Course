<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Custom URL Shortener</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      text-align: left;
    }

    input[type="url"], input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Short link display */
    #shortLink {
      margin-top: 20px;
      padding: 15px;
      background-color: #e0f7fa;
      border-radius: 6px;
      word-break: break-all;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Custom URL Shortener</h1>

    <form id="shortenForm">
      <label for="longUrl">Enter Long URL:</label>
      <input type="url" id="longUrl" name="longUrl" placeholder="https://example.com" required>

      <label for="customCode">Enter Custom Code Word:</label>
      <input type="text" id="customCode" name="customCode" placeholder="my-link" required>

      <button type="submit">Generate Short Link</button>
    </form>

    <div id="shortLink"></div>
  </div>

  <script>
    const form = document.getElementById("shortenForm");
    const shortLinkDiv = document.getElementById("shortLink");

    form.addEventListener("submit", async (e) => {
      e.preventDefault(); // Prevent page reload

      const longUrl = document.getElementById("longUrl").value;
      const customCode = document.getElementById("customCode").value;

      try {
        const response = await fetch("/shorten", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `longUrl=${encodeURIComponent(longUrl)}&customCode=${encodeURIComponent(customCode)}`
        });

        const resultText = await response.text();
        shortLinkDiv.innerHTML = resultText;
      } catch (err) {
        shortLinkDiv.innerHTML = "<span style='color:red'>Error generating short link.</span>";
      }
    });
  </script>
</body>
</html>
